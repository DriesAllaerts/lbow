# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: LBoW Theory
author: Dries Allaerts
logo: GravityWaveArt.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: lbow_theory.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/DriesAllaerts/lbow  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

#######################################################################################
# HTML-specific settings
html:
  navbar_number_sections    : True   # Add a number to each section in your left navbar
  home_page_in_navbar       : false  # Whether to include your home page in the left Navigation Bar
  use_repository_button     : true   # Add GitHub buttons to your book (see https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository)
  use_edit_page_button      : false  # Add GitHub buttons to your book (see https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository)
  use_issues_button         : false  # Add GitHub buttons to your book (see https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository)
